<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="inststyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram</title>
</head>
<body>
    <main>
        <img src="IG.jpeg" alt="phone image" class="phoneIMG">
        <div class="form-div">
            <form>
                <img src="instaLogo.png" alt="Instagram logo" class="instaLogo">
                <input type="text" class="input" placeholder="phone number, username or email" required>
                <input type="password" class="input" placeholder="password" required>
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in with Facebook</a>
                </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account <a href="#" class="sign-link">Sign Up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <img src="playStore.png" alt="" id="play">
                    <img src="getMicrosoft.png" alt="" id="microsoft">
                    
                </div>
            </div>
        </div>


    </main>
</body>
</html>
